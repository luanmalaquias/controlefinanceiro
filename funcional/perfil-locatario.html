<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Locatário</title>
    <!-- Importando o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="my-5 text-center">Perfil do Locatário</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nome do Locatário</h5>
                <h6 class="card-subtitle mb-2 text-muted">Endereço do Locatário</h6>
                <p class="card-text">Informações adicionais do Locatário.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">E-mail: locatario@exemplo.com</li>
                <li class="list-group-item">Telefone: (11) 1234-5678</li>
                <li class="list-group-item">Data de nascimento: 01/01/1990</li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Editar perfil</a>
                <a href="#" class="card-link">Excluir perfil</a>
            </div>
        </div>
    </div>

    <!-- Importando o Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
