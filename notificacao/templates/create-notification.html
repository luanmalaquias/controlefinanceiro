{% extends 'base.html' %}
{% block title %}Nova mensagem{% endblock %}
{% block content %}
{% load static %}

<div class="row d-lg-block d-sm-none bg-dark text-light mb-3">
    <h3 class="ps-5">Nova mensagem</h3>
</div>

<div class="col-sm-12 col-lg-6 offset-lg-3">
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{form.as_p}}
        <a href="{% url 'list-notifications' %}" class="btn btn-primary">
            <i class="bi bi-arrow-90deg-left"></i>
            Voltar
        </a>
        <button type="submit" class="btn btn-success">
            Enviar
            <i class="bi bi-send-fill"></i>
        </button>
    </form>    
</div>

<script src="{% static 'js/bootstrap-inputs.js' %}"></script>

{% endblock %}
