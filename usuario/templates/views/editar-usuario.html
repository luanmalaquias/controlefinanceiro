{% extends 'base.html' %}
{% block title %}Alterar Senha{% endblock %}
{% block content %}
{% load static %}


<div class="row d-lg-block d-sm-none bg-primary text-light mb-3">
    <h3 class="ps-5">{{perfil}}</h3>
</div>

<div class="row text-start">
    <div class="col-sm-12 col-lg-4 offset-lg-2">
        <form method="post" autocomplete="off">
            <div class="card rounded-4 sombra">
                <div class="card-header">Atualizar senha</div>
                <div class="card-body">
                    {% csrf_token %}
                    {{form}} 
                </div>
                <div class="card-footer text-end">
                    <a href="{% url 'listarusuarios' %}" class="btn btn-light rounded-pill">Cancelar</a>
                    <button type="submit" class="btn btn-primary rounded-pill">Salvar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-12 col-lg-4">
        <div class="card rounded-4 sombra">
            <div class="card-header">Mensagens</div>
            <div class="card-body">
                {% for error in errors %}
                    {{error}}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/update-password.js' %}"></script>
<script src="{% static 'js/bootstrap-inputs.js' %}"></script>

{% endblock %}
