{% extends 'base.html' %}
{% block title %}Cadastrar Usuario{% endblock %}
{% block content %}
{% load static %}


<div class="row text-start">
    <!-- form -->
    <div class="col-sm-12 col-lg-4 offset-lg-2">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="card rounded-4 sombra">
                <div class="card-header">
                    Cadastro de usu√°rio
                </div>
                <div class="card-body">
                    {{form}}  
                </div>
                <div class="card-footer text-end">
                    <div class="mt-3">
                        <a href="{% url 'listarusuarios' %}" class="btn btn-light rounded-pill">Cancelar</a>
                        <button type="submit" class="btn btn-success rounded-pill">Salvar</button>
                    </div>
                </div>
            </div>    
            
        </form>
    </div>

    <!-- errors -->
    <div class="col-sm-12 col-lg-4">
        <div class="card rounded-4 sombra">
            <div class="card-header">
                Mensagens
            </div>
            <div class="card-body">
                {% for error in errors %}
                    <p>{{error}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/criar-usuario.js' %}"></script>

{% endblock %}
