{% extends 'base_locador.html' %}
{% block base_locador %}

<div class="col-sm-12 col-lg-6 offset-lg-3">
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-header text-center">
                <h5>{{ imovel|yesno:"Atualizar imovel,Novo imovel"}}</h5>
            </div>
            <div class="card-body">
                {% for field in form %}
                    <div class="form-floating mb-3">
                        {{field}}
                        {{field.label_tag}}
                        <span class="text-danger">{{field.errors.0}}</span>
                    </div>
                {% endfor%}
            </div>    
            <div class="card-footer text-end">
                <a class="btn btn-light" href="{% url 'imoveis_locador_view' %}">Cancelar</a>
                <button type="submit" class="btn btn-orange">Salvar</button>
            </div>
        </div>
    </form>
</div>



<script>
    $('#id_cep').mask('00000-000')
    $('#id_mensalidade').mask('##0.000,00', {reverse: true})

    $("#id_cep").blur(function(){
        pesquisacep(this.value)
    });

    function limpa_formulário_cep() {
        //Limpa valores do formulário de cep.
        document.getElementById('id_endereco').value = ("");
        document.getElementById('id_bairro').value = ("");
        document.getElementById('id_cidade').value = ("");
        document.getElementById('id_uf').value = ("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('id_endereco').value = (conteudo.logradouro);
            document.getElementById('id_bairro').value = (conteudo.bairro);
            document.getElementById('id_cidade').value = (conteudo.localidade);
            document.getElementById('id_uf').value = (conteudo.uf);
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }

    function pesquisacep(valor) {

        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if (validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('id_endereco').value = "...";
                document.getElementById('id_bairro').value = "...";
                document.getElementById('id_cidade').value = "...";
                document.getElementById('id_uf').value = "...";

                //Cria um elemento javascript.
                var script = document.createElement('script');

                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);

            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
    };

</script>

{% endblock %}
