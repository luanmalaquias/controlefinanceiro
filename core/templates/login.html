{% extends 'register.html' %}
{% block register %}


<div class="col-sm-12 col-lg-6">
    <h4 class="text-orange mb-3">Fa√ßa login na sua conta</h4>
    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-floating mb-3">
                {{field}}
                {{field.label_tag}}
                {{field.errors.0}}
            </div>
        {% endfor%}

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-orange btn-block py-2 fw-bold fs-5">Entrar</button>
        </div>
    </form>
    <div class="mt-3">
        <a href="#" class="text-orange">Esqueceu sua senha?</a>
    </div>
</div>
        

<script>
    $('#id_username').on('input', function(){
        if($(this).val().length <= 11){
            $(this).next('label').text('CPF')
        }else{
            $(this).next('label').text('CNPJ')
        }
    })
    $('#id_username').mask('00000000000000')
</script>

{% endblock %}
