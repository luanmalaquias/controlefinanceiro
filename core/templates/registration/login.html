{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="login-background">
  <div class="d-flex align-items-center justify-content-center text-center">
    <div class="card" style="width: 30rem; height: 40rem; box-shadow: 0 0 40px #00000038;">
      <div class="card-body m-5">
        <h2 class="m-5 text-success">Faça seu login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none"
              autocomplete="username" maxlength="150" required id="id_username" placeholder="Usuário"
              style="border: none; border-bottom: 1px solid gray">
          </div>
          <div class="input-group mb-5">
            <input type="password" class="form-control" name="password" autocomplete="current-password" required
              id="id_username" placeholder="Senha" style="border: none; border-bottom: 1px solid gray">
          </div>
          <button type="submit" class="btn btn-success mt-5" style="width: 20rem; height: 5rem;">CONTINUAR</button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
