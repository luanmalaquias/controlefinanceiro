{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}  
  <div class="input-group mb-3">
    <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Username">
  </div>
  <div class="input-group mb-3">
    <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_username" placeholder="Username">
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
{% endblock %}
